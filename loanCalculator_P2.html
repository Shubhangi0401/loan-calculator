<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loanCalculator.css">
    <title>Loan Calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="form-input">
                <form id="main-box">
                    <section class="input-content">
                        <h2 class="color-dark">Loan Calculator</h2>
                        <div class="first-box formatting">
                            <div class="span"> <span>Rs</span> </div>
                            <input type="number" id="amount" placeholder="Loan Amount">
                        </div>
                        <div class="second-box formatting">
                            <div class="span"> <span>%</span> </div>
                            <input type="number" id="interest" placeholder="Annual Interest">
                        </div>
                        <div class="third-box">
                            <input type="number" id="years" placeholder="Years To Pay">
                        </div>
                        <div class="btn">
                            <input type="submit" value="Calculate">
                        </div>
                    </section>
                </form>
                <div id="loading"> <img src="./img/loading.gif"> </div>
                <div id="results">
                    <h4>Results</h4>
                    <div class="output result-formatting">
                        <span class="span2">Monthly Payment</span>
                        <input type="number" id="month-pay" disabled>
                    </div>
                    <div class="output result-formatting">
                        <span class="span2">Total Payment</span>
                        <input type="number" id="total-pay" disabled>
                    </div>
                    <div class="output result-formatting">
                        <span class="span2">Total Interest</span>
                        <input type="number" id="total-interest" disabled>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./loanCalculator.js"></script>
</body>

</html>
